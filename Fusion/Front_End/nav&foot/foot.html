<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer | Fusion</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<style>
    :root {
        --primary-color: #0f0f0f;
        --secondary-color: #ffffff;
        --text-light: #ffffff;
        --text-dark: #1F2937;
        --accent-color: #6366f1;
        --font-main: 'Poppins', sans-serif;
        --border-color: rgba(0, 0, 0, 0.1);
        --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    }
    
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    body {
        font-family: var(--font-main);
        background-color: var(--secondary-color);
        color: var(--text-dark);
        line-height: 1.6;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
    }

    main {
        flex: 1;
    }

    .footer {
        background: var(--primary-color);
        padding: 3rem 1.5rem;
        position: relative;
        overflow: hidden;
    }

    .footer-container {
        max-width: 1200px;
        margin: 0 auto;
        display: grid;
        gap: 2rem;
        text-align: left;
    }

    .footer-logo {
        display: flex;
        flex-direction: column;
        gap: 1rem;
    }

    .footer-logo img {
        width: 40px;
        height: 40px;
        object-fit: contain;
    }

    .footer-logo p {
        font-size: 0.9rem;
        color: var(--text-light);
        line-height: 1.7;
    }

    .footer-social h3 {
        color: var(--secondary-color);
        font-size: 1.1rem;
        font-weight: 600;
        margin-bottom: 1.5rem;
        position: relative;
        display: inline-block;
    }

    .footer-social h3::after {
        content: '';
        position: absolute;
        bottom: -8px;
        left: 0;
        width: 40px;
        height: 3px;
        background: var(--accent-color);
        border-radius: 3px;
    }

    .social-icons {
        display: flex;
        gap: 1rem;
    }

    .social-icons a {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 36px;
        height: 36px;
        border-radius: 50%;
        background: rgba(151, 144, 144, 0.05);
        color: var(--text-light);
        transition: all 0.3s ease;
    }

    .social-icons a:hover {
        background: var(--accent-color);
        color: white;
        transform: translateY(-3px);
    }

    .footer-bottom {
        width: 100%;
        margin-top: 3rem;
        padding-top: 1.5rem;
        border-top: 2px solid #adadad9c;
        text-align: center;
    }

    .footer-bottom p {
        font-size: 0.9rem;
        color: var(--text-light);
    }
    
    @media (max-width: 768px) {
        .footer-container {
            grid-template-columns: 1fr;
            gap: 2.5rem;
        }
        
        .footer-links h3,
        .footer-social h3 {
            margin-bottom: 1rem;
        }
    }
</style>
<body>    
    <div class="footer">
        <div class="footer-wave"></div>
        <div class="footer-container">
            <div class="footer-logo">
                <img src="../../Assets/media/logo.svg" alt="Fusion Logo">
                <p>Connect and chat with people around the world with our secure and fast messaging platform.</p>
            </div>            
            <div class="footer-social">
                <h3>Follow Us</h3>
                <div class="social-icons">
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-facebook-f"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-linkedin-in"></i></a>
                </div>
            </div>
        </div>
        
        <div class="footer-bottom">
            <p>Â© 2025 Fusion. All rights reserved. Connect & Chat</p>
        </div>
    </div>
</body>
</html>
