<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar | Fusion</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <style>
    :root {
        /* Theme Colors */
        --primary-color: #0f0f0f;
        --secondary-color: #ffffff;
      
        /* Text */
        --text-light: #ffffff;
        --text-dark: #1F2937;
      
        /* Accent & Effects */
        --border: 2px solid var(--text-light);
        --shadow-soft: 0 2px 8px rgba(0, 0, 0, 0.05);
        --shadow-hover: 0 4px 12px rgba(0, 0, 0, 0.1);
      
        /* Font */
        --font-main: 'Poppins', sans-serif;
    }
    
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    body {
        font-family: var(--font-main);
        background-color: var(--secondary-color);
        color: var(--text-dark);
        line-height: 1.6;
    }

    nav {
        background: var(--primary-color);
        width: 100%;
        box-shadow: var(--shadow-soft);
        padding: 12px 0;
        position: relative;
    }
    
    .navbar {
        max-width: 1280px;
        margin: 0 auto;
        padding: 0 24px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        position: relative;
    }
    
    .navbar img {
        width: 40px;
        object-fit: contain;
        cursor: pointer;
    }
    
    .nav-items {
        display: flex;
        align-items: center;
        gap: 50px;
        flex-wrap: wrap;
    }
    
    .nav-links ul {
        list-style: none;
        display: flex;
        gap: 40px;
    }
    
    .nav-links ul li {
        position: relative;  
    }
    
    .nav-links ul li a {
        position: relative;
        text-decoration: none;
        color: var(--text-light);
        font-size: 16px;
        font-weight: 600; 
        padding-bottom: 4px; 
        transition: color 0.3s ease;
    }
    
    .nav-links ul li a::before {
        content: '';
        position: absolute;
        bottom: -4px;
        left: 0;
        height: 3px;
        border-top-right-radius: 30px;
        border-bottom-right-radius: 30px;
        width: 0%;
        background-color: var(--secondary-color);
        transition: width 0.3s ease-in-out;
    }
    
    .nav-links ul li a:hover::before {
        width: 70%;
    }
    
    .nav-btn {
        display: flex;
        gap: 25px;
    }
    
    .btn {
        padding: 6px 20px;
        border-radius: 6px;
        font-weight: 600;
        font-size: 15px;
        cursor: pointer;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s ease;
    }

    .btn.login {
        position: relative;
        background: transparent;
        color: var(--text-light);
        border: var(--border);
        overflow: hidden; 
        z-index: 1;
    }

    .btn.login::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 0%;
        background-color: var(--secondary-color);
        z-index: -1;
        transition: height 0.3s ease-in-out;
    }

    .btn.login:hover::after {
        height: 100%;
    }

    .btn.login:hover {
        color: var(--text-dark);
    }

    .btn.signup {
        position: relative;
        background: var(--secondary-color);
        color: var(--text-dark);
        border: var(--border);
        overflow: hidden;
        z-index: 1;
    }
    
    .btn.signup::after {
        content: '';
        position: absolute;
        top: 100%;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: var(--primary-color);
        z-index: -1;
        transition: top 0.3s ease-in-out;
    }
    
    .btn.signup:hover::after {
        top: 0;
    }
    
    .btn.signup:hover {
        color: var(--text-light);
    }
    
    .hamburger {
        color: var(--secondary-color);
        font-size: 28px;
        display: none;
        cursor: pointer;
        transition: transform 0.3s ease;
    }

    @media (max-width: 768px) {
        .nav-items {
            position: absolute;
            top: 55px; 
            left: 0;
            width: 100%;
            transform: translateX(-100%);
            backdrop-filter: blur(10px);
            background: rgba(31, 41, 55, 0.98); 
            padding: 1.5rem 0;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
            opacity: 0;
            flex-direction: column;
            pointer-events: none;
            transition: all 0.3s ease;
            display: flex;
            z-index: 999;
        }
  
        .nav-items.active {
            transform: translateX(0);
            opacity: 1;
            pointer-events: all;
        }
    
        .nav-links ul {
            width: 28rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
        }
            
        .nav-links ul li, a {
            width: 100%;
            transition: all 0.5s ease-in;
        }

        .nav-links ul li:hover{
            border-radius: 10px;
            background-color: #5c5c5c83;
        }

        .nav-links ul li a {
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto;
            font-size: 14px;
            padding: 0.5rem 1rem;
        }
            
        .nav-links ul li a::before{
            display: none;
        }
        
        .nav-btn {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto;
            width: 100%;
            align-items: center;
            gap: 1rem;
        }
        
        .nav-btn .btn.signup::after{
            background-color: #1F2937;
        }
        
        .hamburger {
            display: block;
            z-index: 999;
            transform: rotate(-90deg);
        }
        
        .hamburger.active {
            transform: rotate(0deg);
        }
        
        .navbar img {
            z-index: 999;
        }
    }
    </style>
</head>
<body>
    <nav>
        <div class="navbar">
            <img src="../../Assets/media/logo.svg" alt="Fusion Logo">
    
            <div class="nav-items" id="navItems">
                <div class="nav-links"> 
                    <ul>
                        <li><a href="../First page/First-page.html">Home</a></li>
                        <li><a href="../About us/about.html">About</a></li>       
                    </ul>
                </div>
    
                <div class="nav-btn">
                    <div class="btn login" id="login-btn">Login</div>
                    <div class="btn signup" id="signup-btn">Signup</div>
                </div>
            </div>
            <div class="hamburger" id="hamburger"><i class="fa-solid fa-bars"></i></div>
        </div>
    </nav>

    <script>
        const nav = document.getElementById('navItems');
        const menuBtn = document.getElementById('hamburger');

        menuBtn.addEventListener('click', () => {
            nav.classList.toggle('active');
            menuBtn.classList.toggle('active');
        });
        
        document.querySelectorAll('.nav-items a').forEach(link => {
            link.addEventListener('click', () => {
                nav.classList.remove('active');
                menuBtn.classList.remove('active');
            });
        });
        
        window.addEventListener('resize', () => {
            if (window.innerWidth > 768) {
                nav.classList.remove('active');
                menuBtn.classList.remove('active');
            }
        });

        //Redirect in location
        const login = document.getElementById("login-btn");
        const signup = document.getElementById("signup-btn");

        login.addEventListener('click', () => {
            window.location.href = "../Authentication/Login/login.html";
        });
        signup.addEventListener('click', () => {
            window.location.href = "../Authentication/Signup/signup_phase_1.html";
        });
    </script>      
</body>
