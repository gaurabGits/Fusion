<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Fusion</title>
    <link rel="stylesheet" href="signup-p1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <main>
        <div class="container">
            <h2 class="form-title">Create your Account</h2>
            <form class="signup-form" id="signupForm1">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <div class="input-container">
                        <input type="text" id="firstName" placeholder="Enter your first name">
                        <div class="error-message" id="firstNameError">
                            <i class="fas fa-exclamation-circle"></i>
                            <span></span>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <div class="input-container">
                        <input type="text" id="lastName" placeholder="Enter your last name">
                        <div class="error-message" id="lastNameError">
                            <i class="fas fa-exclamation-circle"></i>
                            <span></span>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="username">Username</label>
                    <div class="input-container">
                        <input type="text" id="username" placeholder="Enter your username">
                        <div class="error-message" id="usernameError">
                            <i class="fas fa-exclamation-circle"></i>
                            <span></span>
                        </div>
                    </div>
                </div>
                
                <div class="form-group radio-group">
                    <label style="margin: 0;">Gender:</label>
                    <div class="radio-options">
                        <label>
                            <input type="radio" name="gender" value="male">
                            <span class="radio-custom"></span>
                            Male
                        </label>
                        <label>
                            <input type="radio" name="gender" value="female">
                            <span class="radio-custom"></span>
                            Female
                        </label>
                    </div>
                    <div class="error-message" id="genderError">
                        <i class="fas fa-exclamation-circle"></i>
                        <span></span>
                    </div>
                </div>
                
                <button type="submit" class="submit-btn">Next <i class="fa-solid fa-arrow-right-long" style="font-size: 14px; margin-left: 4px;"></i></button>
            </form>
            
            <div class="account-prompt">
                <p>Do you have an account? <a href="../../Login/login.html">Login</a> Now</p>
            </div>
        </div>
    </main>

    <script src="../js/validate-phase_1.js"></script>
</body>
</html>
