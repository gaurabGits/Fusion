<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Fusion</title>
    <link rel="stylesheet" href="signup-p1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <main>
        <div class="container">
            <h2 class="form-title">Create account to register</h2>
            <form class="signup-form">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" placeholder="Enter your first name" required>
                </div>
                
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" placeholder="Enter your last name" required>
                </div>
                
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Enter your username" required>
                </div>
                
                <div class="form-group radio-group">
                    <label>Gender</label>
                    <div class="radio-options">
                        <label>
                            <input type="radio" name="gender" value="male">
                            <span class="radio-custom"></span>
                            Male
                        </label>
                        <label>
                            <input type="radio" name="gender" value="female">
                            <span class="radio-custom"></span>
                            Female
                        </label>
                        <label>
                            <input type="radio" name="gender" value="not-specified">
                            <span class="radio-custom"></span>
                            Not Specify
                        </label>
                    </div>
                </div>
                
                <button type="submit" class="submit-btn">Next <i class="fa-solid fa-arrow-right-long" style="font-size: 14px; margin-left: 4px;"></i></button>
            </form>
            
            <div class="account-prompt">
                <p>Do you have an account? <a href="../Login/login.html">Login</a> Now</p>
            </div>
        </div>
    </main>
</body>
</html>
