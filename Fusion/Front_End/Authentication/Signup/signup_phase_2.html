<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Step 2 | Fusion</title>
    <link rel="stylesheet" href="signup-p2.css">
</head>
<body>
    <main>
        <div class="container">
            <h2 class="form-title">Complete Your Registration</h2>
            <form class="signup-form" id="signupForm2">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="Enter your email address" required>
                </div>
                
                <div class="form-group">
                    <div class="set-pass">
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password" class="password" required placeholder="Set your password">
                        </div>
                        
                        <div class="show-pass">
                            <input type="checkbox" name="show-password" id="show-password">
                            <label for="show-password">Show Password</label>
                        </div>
                    </div>

                    <div class="confirm-pass">
                        <label for="confirm-pass">Confirm Password</label>
                        <input type="password" id="confirm-pass" class="password" placeholder="Re-Enter your password" required>
                    </div>
                </div>       
                <button type="submit" class="submit-btn">Submit</button>
            </form>
            
            <div class="account-prompt">
                <p>Already have an account? <a href="login.html">Login here</a></p>
            </div>
        </div>
    </main>
    <script>
        // Load data from previous page
        document.addEventListener('DOMContentLoaded', function() {
            const storedData = sessionStorage.getItem('signupData');
            if (storedData) {
                const formData = JSON.parse(storedData);
                console.log('Previous form data:', formData);
                // You could display this info or use it for verification
            }
        });

        // Password show/hide toggle
        document.getElementById('show-password').addEventListener('change', function() {
            const passwordFields = document.querySelectorAll('.password');
            passwordFields.forEach(field => {
                field.type = this.checked ? 'text' : 'password';
            });
        });

        // Form validation
        document.getElementById('signupForm2').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirmPass = document.getElementById('confirm-pass').value;
            
            if (password !== confirmPass) {
                alert('Passwords do not match!');
                return;
            }
            
            // Form is valid - proceed with submission
            alert('Registration successful!');
            // Here you would typically send data to server
            sessionStorage.removeItem('signupData'); // Clear stored data
            window.location.href = 'welcome.html'; // Redirect to welcome page
        });
    </script>
</body>
</html>
